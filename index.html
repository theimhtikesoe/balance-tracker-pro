  <style>
    :root{--bg:#0f0f0f;--bg2:#1a1a1a;--ink:#eee;--accent:#00ff99;--muted:#bbb;}
    *{box-sizing:border-box}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--bg),var(--bg2));color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;text-align:center;padding:20px}
    .box{max-width:520px;width:100%;background:rgba(0,0,0,0.55);border:1px solid #222;
      border-radius:18px;padding:40px 28px;backdrop-filter: blur(12px);
      box-shadow:0 8px 20px rgba(0,0,0,.6);animation:fadeIn 1s ease}
    h1{font-size:2.2rem;color:var(--accent);margin:0 0 12px}
    p.tagline{color:var(--muted);margin:0 0 26px;font-size:1.05rem;line-height:1.4}
    .btn{display:inline-block;margin:8px;padding:14px 26px;border:none;border-radius:10px;
      font-weight:600;font-size:1rem;cursor:pointer;transition:.2s}
    .btn.primary{background:var(--accent);color:#111;}
    .btn.secondary{background:#222;color:var(--ink);border:1px solid #333;}
    .btn:hover{transform:translateY(-3px);box-shadow:0 6px 14px rgba(0,0,0,.5)}
    footer{margin-top:28px;font-size:.9rem;color:var(--muted)}
    footer span{color:var(--accent);font-weight:600}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
